<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário JQuery</title>

    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <header>
    </header>
    <div class="container">
        <h1>Cadastro Virtual</h1>
        <form action="">
            <div class="block">
            <label for="">Nome: </label>
            <input type="text" required name="nome" id="nome">
            <label for="">Email: </label>
            <input type="email" required name="email" id="email">
            <label for="">Telefone: </label>
            <input type="tel" required name="telefone" id="telefone">
            <label for="">Cpf: </label>
            <input type="tel" required name="cpf" id="cpf">
            <label for="">Endereço: </label>
            <input type="text" required name="endereco" id="endereco">
            <label for="">Cep: </label>
            <input type="tel" required name="cep" id="cep">
            <button type="submit">Enviar</button>
            </div>
        </form>     
    </div>
    <footer></footer>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>

    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>

    <script src="./js/main.js"></script>

</body>
</html>
